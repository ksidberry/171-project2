<body>
	<!-- Navbar -->
	<div class="navbar navbar-inverse navbar-static-top">

	</div>
	
	<div id="storyNav" class="row">
		<div class="span10 offset1 well">
			<div class="btn-toolbar">
				<div id="story_select" class="btn-group">
					<a id="all" class="btn btn-large active">All</a>
					<a id="year" class="btn btn-large">< 30 degrees</a>
					<a class="btn btn-large">30 - 60 degrees</a>
					<a id="exploreBtn" href="explore.html" class="btn btn-large btn-primary">Explore</a>

	<script>	
		$(document).ready(function() {
			$('#story_select a').click(function() {
				if ($(this).attr('id') != "exploreBtn"){
					var view_type = $(this).attr('id');
					$('#story_select a').removeClass('active');
					$(this).toggleClass('active');
					toggle_view(view_type);
					return false;
				}
			});
		});
	</script>
